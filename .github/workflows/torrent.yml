name: Docker Torrent Download
on:
  workflow_dispatch:
    inputs:
      url:
        description: "Torrent file URL"
        required: true
jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
      - name: Checkout
        uses: actions/checkout@v2

      - name: Free Space
        run: df -h

      - name: Fixed permission
        run: sudo chown -R $USER /data

      - name: Rclone setup
        uses: AnimMouse/setup-rclone@v1
        with:
          rclone_config: ${{ secrets.RCLONE_CONFIG }}

      - name: Dowload FIle
        run: npx webtorrent-cli "${{ github.event.inputs.url }}" -o /data

      - name: Copy file to Drive
        run: "rclone copy /data/ zaindigithai: --ignore-existing -P"
